ja:
  session:
    new:
      title: 'ログイン'
      release_note: 'リリースノート'
      comment: |-
        旅費精算システムに登録したログインIDとパスワードでログインしてください。
      title1: 'このシステムについて'
      title2: '使うべき人'
      title3: '旅費精算書での精算とは？'
      title4: '旅費精算書を作るのに苦労していませんか？'
      title5: '旅費comを作ったわけ'
      title6: '旅費comを使うと'
      title7: 'ずっと無料で使えます'
      title8: 'もっと大人数で使いたい場合'
      title9: '最後に'
      title10: 'お問い合わせ'
      title11: '開発者の方へ'
      explain1: |-
        このシステムは旅費精算書を簡単に入力し、綺麗に印刷するためのシステムです。
        １つのアカウントで複数の会社、複数の人の旅費を簡単に登録し、綺麗に印刷できることを目標にしています。
      explain2: |-
        このシステムは、出張の日当・宿泊費・交通費を、旅費精算書を使って精算している、複数の会社を経営しているオーナー社長を想定しています。
      explain3: |-
        旅費精算書での精算とは、法人で旅費規定を決めておき、出張旅費を領収書ではなく旅費規定にのっとって旅費精算書を作成して精算する方法です。
        旅費規定のサンプルをダウンロードできるように置いておきます。
      explain4: |-
        これにより、いちいち切符を買うたびに領収書を発行する必要がなくなります。
        また、同時に日当や宿泊費も、あらかじめ旅費規定で定められた金額を受け取ることができます。
        ホテルの領収書も不要になります。領収書を保存しておく必要はなくなります。出張の確認できるものは必要です。
      explain5: |-
        複数の会社を持っている役員の場合、旅費精算書を作ることは非常に手間で時間がかかります。 私も最初は表計算ソフトであるエクセルを使ってやっていました。 
        しかし、エクセルはデータベースでないため、月ごとに保存していくとシートがどんどん増えていきます。 
        例えば合計金額の一覧を表示するのは合計金額を表示するシートを作成しなければなりません。
      explain6: |-
        私と面識がない人ははじめまして。xibbarこと藤岡です。
        大学院を修了した2002年からIT会社（株）ラビックスを起業して随分たちました。それと平行して、2007年から不動産賃貸事業をはじめて、こちらも随分たちました。この間、自分でほしいと思ったソフトウェアは自力で作ってきました。今も会社では
      explain7: |-
        を自社のためだけに作って利用しています。
        この旅費精算書システムもその一環で自社で開発して利用してきました。最近、facebookを中心に不動産事業を営んでいる友人が増えてきました。そして、みなさん旅費精算書を作るのが面倒だと言っているのもわかってきました。そのため、簡単に旅費精算書を作ることができて、簡単に印刷できるシステムを私は使っていました。
        これを誰にでも使えるように修正して作りなおしたのが旅費comです。
      explain8: |-
        5名まではすべての機能を無料で使えます。
        たくさんの人に使っていただき、いろいろな意見をお聞きしたいので、無料で使えるように公開しております。
      explain9: |-
        6名以上で使いたいという場合はお問い合わせください。6名以上の場合は、5名につき、月額500円（税抜）でご利用可能です。
        例として、10名までで500円（税抜）、15名だと1000円（税抜）となります。
        xibbar@gmail.com までご連絡ください。
      explain10: |-
        誰でも無料で使えるシステムですので、ぜひ下記のリンクからユーザー登録をしていただき、ご意見でもいただければ幸いです。
      explain11: |-
        現在、お問合わせについてはお問い合わせフォームなどは用意しておらず、facebookページのみとなっております。
        お問合わせや要望、不具合の報告などはfacebookページからお願いします。
      explain12: |-
        このシステムはgithubにて公開しております。
        言語とフレームワークはRuby on Railsです。サーバは、herokuの有料プランを使って、SSLを導入しております。
        開発を手伝ってくれる方がいらっしゃいましたらば、githubでお手伝いいただければ幸いです。
        もちろん不具合を発見して、issueへの登録などでも十分ですので、よろしくお願いします。
      ryohikitei_sample: '旅費規定のサンプル'
      item1: 'スケジューラー・日報'
      item2: '請求管理システム'
      item3: '出張の日当を自動で計算できる'
      item4: '出張の宿泊費を自動で計算できる'
      item5: '出張の交通費をテンプレートにして、わざわざその都度調べなくても計算できる'
      item6: '綺麗な旅費計算書を印刷することができる'
      to_facebook: 'facebookページへ'
      to_site: '開発サイトへ'
