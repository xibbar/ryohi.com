  web:
    agreement:
      title: '利用規約'
      top: |-
        この利用規約（以下，「本規約」といいます。）は，株式会社ラビックス（以下，「当社」といいます。）がこのウェブサイト上で提供するサービス（以下，「本サービス」といいます。）の利用条件を定めるものです。登録ユーザーの皆さま（以下，「ユーザー」といいます。）には，本規約に従って，本サービスをご利用いただきます。
      title1: '第1条（適用）'
      title2: '第2条（利用登録）'
      title3: '第3条（ユーザーIDおよびパスワードの管理）'
      title4: '第4条（利用料金および支払方法）'
      title5: '第5条（禁止事項）'
      title6: '第6条（本サービスの提供の停止等）'
      title7: '第7条（著作権）'
      title8: '第8条（利用制限および登録抹消）'
      title9: '第9条（保証の否認および免責事項）'
      title10: '第10条（サービス内容の変更等）'
      title11: '第11条（利用規約の変更）'
      title12: '第12条（通知または連絡）'
      title13: '第13条（権利義務の譲渡の禁止）'
      title14: '第14条（準拠法・裁判管轄）'
      content1: |-
        本規約は，ユーザーと当社との間の本サービスの利用に関わる一切の関係に適用されるものとします。
      content2: |-
        登録希望者が当社の定める方法によって利用登録を申請し，当社がこれを承認することによって，利用登録が完了するものとします。
        当社は，利用登録の申請者に以下の事由があると判断した場合，利用登録の申請を承認しないことがあり，その理由については一切の開示義務を負わないものとします。
      content2-1: '利用登録の申請に際して虚偽の事項を届け出た場合'
      content2-2: '本規約に違反したことがある者からの申請である場合'
      content2-3: '未成年者，成年被後見人，被保佐人または被補助人のいずれかであり，法定代理人，後見人，保佐人または補助人の同意等を得ていなかった場合'
      content2-4: '反社会的勢力等（暴力団，暴力団員，右翼団体，反社会的勢力，その他これに準ずる者を意味します。）である，または資金提供その他を通じて反社会的勢力等の維持，運営もしくは経営に協力もしくは関与する等反社会的勢力との何らかの交流もしくは関与を行っていると当社が判断した場合'
      content2-5: 'その他，当社が利用登録を相当でないと判断した場合'
      content3: |-
        ユーザーは，自己の責任において，本サービスのユーザーIDおよびパスワードを管理するものとします。
        ユーザーは，いかなる場合にも，ユーザーIDおよびパスワードを第三者に譲渡または貸与することはできません。当社は，ユーザーIDとパスワードの組み合わせが登録情報と一致してログインされた場合には，そのユーザーIDを登録しているユーザー自身による利用とみなします。
      content4: |-
        ユーザーは，本サービス利用の対価として，当社が別途定め，本ウェブサイトに表示する利用料金を，当社が指定する方法により支払うものとします。
        ユーザーが利用料金の支払を遅滞した場合には，ユーザーは年14．6％の割合による遅延損害金を支払うものとします。
      content5: |-
        ユーザーは，本サービスの利用にあたり，以下の行為をしてはなりません。
      content5-1: '法令または公序良俗に違反する行為'
      content5-2: '犯罪行為に関連する行為'
      content5-3: '当社のサーバーまたはネットワークの機能を破壊したり，妨害したりする行為'
      content5-4: '当社のサービスの運営を妨害するおそれのある行為'
      content5-5: '他のユーザーに関する個人情報等を収集または蓄積する行為'
      content5-6: '他のユーザーに成りすます行為'
      content5-7: '当社のサービスに関連して，反社会的勢力に対して直接または間接に利益を供与する行為'
      content5-8: '当社，本サービスの他の利用者または第三者の知的財産権，肖像権，プライバシー，名誉その他の権利または利益を侵害する行為'
      content5-9: '過度に暴力的な表現，露骨な性的表現，人種，国籍，信条，性別，社会的身分，門地等による差別につながる表現，自殺，自傷行為，薬物乱用を誘引または助長する表現，その他反社会的な内容を含み他人に不快感を与える表現を，投稿または送信する行為'
      content5-10: '営業，宣伝，広告，勧誘，その他営利を目的とする行為（当社の認めたものを除きます。），性行為やわいせつな行為を目的とする行為，面識のない異性との出会いや交際を目的とする行為，他のお客様に対する嫌がらせや誹謗中傷を目的とする行為，その他本サービスが予定している利用目的と異なる目的で本サービスを利用する行為'
      content5-11: '宗教活動または宗教団体への勧誘行為'
      content5-12: 'その他，当社が不適切と判断する行為'
      content6: |-
        当社は，以下のいずれかの事由があると判断した場合，ユーザーに事前に通知することなく本サービスの全部または一部の提供を停止または中断することができるものとします。
      content6-1: '本サービスにかかるコンピュータシステムの保守点検または更新を行う場合'
      content6-2: '地震，落雷，火災，停電または天災などの不可抗力により，本サービスの提供が困難となった場合'
      content6-3: 'コンピュータまたは通信回線等が事故により停止した場合'
      content6-4: 'その他，当社が本サービスの提供が困難と判断した場合'
      content6-5: |-
        当社は，本サービスの提供の停止または中断により，ユーザーまたは第三者が被ったいかなる不利益または損害について，理由を問わず一切の責任を負わないものとします。
      content7: |-
        ユーザーは，自ら著作権等の必要な知的財産権を有するか，または必要な権利者の許諾を得た文章，画像や映像等の情報のみ，本サービスを利用し，投稿または編集することができるものとします。

        ユーザーが本サービスを利用して投稿または編集した文章，画像，映像等の著作権については，当該ユーザーその他既存の権利者に留保されるものとします。ただし，当社は，本サービスを利用して投稿または編集された文章，画像，映像等を利用できるものとし，ユーザーは，この利用に関して，著作者人格権を行使しないものとします。

        前項本文の定めるものを除き，本サービスおよび本サービスに関連する一切の情報についての著作権およびその他知的財産権はすべて当社または当社にその利用を許諾した権利者に帰属し，ユーザーは無断で複製，譲渡，貸与，翻訳，改変，転載，公衆送信（送信可能化を含みます。），伝送，配布，出版，営業使用等をしてはならないものとします。
      content8: |-
        当社は，以下の場合には，事前の通知なく，投稿データを削除し，ユーザーに対して本サービスの全部もしくは一部の利用を制限しまたはユーザーとしての登録を抹消することができるものとします。
      content8-1: '本規約のいずれかの条項に違反した場合'
      content8-2: '登録事項に虚偽の事実があることが判明した場合'
      content8-3: '破産，民事再生，会社更生または特別清算の手続開始決定等の申立がなされたとき'
      content8-4: '1年間以上本サービスの利用がない場合'
      content8-5: '当社からの問い合わせその他の回答を求める連絡に対して30日間以上応答がない場合'
      content8-6: '第2条第2項各号に該当する場合'
      content8-7: 'その他，当社が本サービスの利用を適当でないと判断した場合'
      content8-8: |-
